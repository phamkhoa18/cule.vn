<div class="user-profile" style="background: url(assets/images/background/user-info.jpg) no-repeat;">
  <!-- User profile image -->
  <div class="profile-img"> <img src="../../../../../assets/barca.png" alt="user"> </div>
  <!-- User profile text-->
  <!-- ============================================================== -->
  <!-- Profile - style you can find in header.scss -->
  <!-- ============================================================== -->
  <div class="profile-text"><a [matMenuTriggerFor]="sdprofile" class=""> Barca Teams <i
              class="ti-angle-down font-12 m-l-5"></i></a></div>
  <mat-menu #sdprofile="matMenu" class="mymegamenu">
      <button mat-menu-item>
          Settings </button>
      <button mat-menu-item>
           Profile </button>
      <button mat-menu-item>
         Disable notifications </button>
      <button mat-menu-item>
         Sign Out </button>
  </mat-menu>

</div>
<mat-nav-list appAccordion>
  <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem()" routerLinkActive="selected">
      <a class="" appAccordionToggle [routerLink]="['/admin/', menuitem.state]" *ngIf="menuitem.type === 'link'">
          <span>{{ menuitem.name }}</span>
          <span fxFlex></span>

      </a>


  </mat-list-item>

</mat-nav-list>
