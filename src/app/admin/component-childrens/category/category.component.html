<mat-card>
  <mat-card-content>
    <mat-card-title>QUẢN LÝ THÔNG TIN DANH MỤC BÀI VIẾT ( CATEGORY )</mat-card-title>
    <mat-card-subtitle>Được phát triển bởi Drto.vn</mat-card-subtitle>

    <button mat-raised-button color="warn" (click)="openAddItemDialog()">Thêm bài viết</button>
    <br>
    <br>

    <mat-table #table [dataSource]="items">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Number Column -->
      <ng-container matColumnDef="number">
        <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index;">
          <div>{{ i + 1 }}</div>
        </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Tên danh mục </mat-header-cell>
        <mat-cell *matCellDef="let element , let i = index" (click)="expanded(element)">
          <div >
            {{element.name}}
            <ng-container *ngIf="element.children && element.children.length > 0" [style.padding-left]="i*20+'px'" >
              <svg style="margin-left: 10px;" fill="#000000" height="10px" width="10px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 330 330" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path id="XMLID_225_" d="M325.607,79.393c-5.857-5.857-15.355-5.858-21.213,0.001l-139.39,139.393L25.607,79.393 c-5.857-5.857-15.355-5.858-21.213,0.001c-5.858,5.858-5.858,15.355,0,21.213l150.004,150c2.813,2.813,6.628,4.393,10.606,4.393 s7.794-1.581,10.606-4.394l149.996-150C331.465,94.749,331.465,85.251,325.607,79.393z"></path> </g></svg>
            </ng-container>
          </div>
        </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="slug">
        <mat-header-cell *matHeaderCellDef> Slug </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.slug}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="link">
        <mat-header-cell *matHeaderCellDef> Link </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.link}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->

      <!-- Thêm cột tác vụ -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Tác vụ </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" style="margin-right: 5px;" routerLink="edit/{{element._id}}">Edit</button>
          <button mat-raised-button color="warn" (click)="removeItem(element)">Xóa</button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

  </mat-card-content>
</mat-card>
